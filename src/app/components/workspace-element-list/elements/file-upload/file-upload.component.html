<input #input type="file" class="hidden" accept="image/png, image/jpeg" (input)="onFileSelected($event)" #fileUpload>
<div class="flex justify-center items-center text-uppercase p-1">
  {{getFileName() || "No file uploaded yet."}}
  <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
</div>
