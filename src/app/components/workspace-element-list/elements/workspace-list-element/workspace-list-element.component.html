<div class=" my-4 text-base w-full py-4 border border-gray-200 p-6 bg-white rounded-lg shadow">

    <div class="py-1">

        <form class="text-center pt-2">
            <mat-form-field class="w-full">
                <mat-label>Title</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Subtitle</mat-label>
                <input matInput>
            </mat-form-field>
            @for(item of listItems; track item.id){
            <li class="flex items-center">
                <svg class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 flex-shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                <mat-form-field class="w-full">
                    <mat-label>List Item</mat-label>
                    <input matInput>
                </mat-form-field>
                <button
                (click)=deleteItem(item) mat-icon-button><mat-icon>delete</mat-icon></button>
            </li>
            }
        </form>
        <button
        (click)=addItem() mat-icon-button><mat-icon>add_circle</mat-icon></button>
    </div>
</div>
