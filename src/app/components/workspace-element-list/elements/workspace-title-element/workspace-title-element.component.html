<div class="text-2xl font-semibold tracking-tight text-gray-900 w-full py-4">
  <button (click)="deleteElement()" mat-icon-button>
    <mat-icon>delete</mat-icon>
  </button>
  <form [formGroup] = "titleForm" class="text-center pt-2">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="This is a sample title" />
    </mat-form-field>
  </form>
</div>
