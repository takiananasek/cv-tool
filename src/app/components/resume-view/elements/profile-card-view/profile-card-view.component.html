<div>
    <div class="bg-white rounded-md shadow-lg border border-gray-200 transform transition-all">
        <div class="h-32 overflow-hidden">
            <img class="w-full rounded-md"
                [src]="backgroundImageUrl"
                alt="" />
        </div>
        <div class="flex justify-center px-5  -mt-12">
            <img class="h-32 w-32 bg-white p-1 rounded-full object-contain"
                [src]="profileImageUrl"
                alt="" />
        </div>
        <div class=" ">
            <div class="text-center px-14">
                <h2 class="text-gray-800 text-3xl pt-4 font-bold">{{name}}</h2>
                <h3 class="text-gray-400 mt-2">{{job}}</h3>
                <p class="my-2 pb-10 text-gray-500 text-sm">{{description}}</p>
            </div>
        </div>
    </div>
</div>
