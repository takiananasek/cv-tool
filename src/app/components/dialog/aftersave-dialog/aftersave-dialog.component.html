<div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen text-center">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
        <div
            class="inline-block align-center bg-white rounded-lg px-4 pt-5 pb-4  overflow-hidden shadow-xl transform transition-all">
            <div class="">
                <div
                    class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-gray-900 ">
                    <svg class="h-6 w-6 text-gray-200" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <div class="mt-3 text-center">
                    <h3 class="leading-6 font-medium text-gray-900">
                        Your resume is now ready! ðŸŽ‰
                    </h3>
                    <div class="mt-2">
                        <p class="text-md leading-5 text-gray-500">
                            Open or share the link to view your public resume.
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <span class="flex w-full rounded-md shadow-sm">
                    <button type="button" (click)="copyLinkToClipboard()"
                        class="inline-flex mb-2 justify-center w-full rounded-md border border-transparent px-4 py-2 bg-gray-900 text-base leading-6 font-medium text-white shadow-sm hover:bg-gray-200 hover:text-gray-900 focus:outline-none focus:shadow-outline-green transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                        Copy link <mat-icon>link</mat-icon>
                    </button>
                </span>
                <span class="mt-3 flex w-full mb-5 rounded-md shadow-sm sm:mt-0 sm:w-auto">
                    <button type="button" (click) = "openResume()"
                        class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-900 hover:bg-gray-200 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                        Open 
                    </button>
                </span>
                <span class="mt-3 flex  rounded-md shadow-sm sm:mt-0 sm:w-auto">
                    <button type="button" (click) = "navigateToDashboard()"
                    class="inline-flex mb-2 justify-center w-full rounded-md border border-transparent px-4 py-2 bg-gray-100 text-base leading-6 font-medium text-gray-900 shadow-sm hover:bg-gray-200 hover:text-gray-900 focus:outline-none focus:shadow-outline-green transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                        Back to Dashboard 
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
